syntax = "proto3";
package lrauv_ignition_plugins.msgs;
option java_package = "lrauv_ignition_plugins.msgs";
option java_outer_classname = "DVLProtos";

import "lrauv_ignition_plugins/msgs/dvl_kinematic_estimate.proto";
import "lrauv_ignition_plugins/msgs/dvl_range_estimate.proto";

message DVLBeamState
{
  /// \brief Beam ID
  int32 id = 1;

  /// \brief Beam velocity estimate
  optional DVLKinematicEstimate velocity = 2;

  /// \brief Beam range estimate
  optional DVLRangeEstimate range = 3;

  /// \brief Beam signal strength indicator
  optional double rssi = 4;

  /// \brief Measured background noise spectral density
  optional double nsd = 5;

  /// \brief Whether beam is locked or not
  bool locked = 6;
}
