syntax = "proto3";
package lrauv_ignition_plugins.msgs;
option java_package = "lrauv_ignition_plugins.msgs";
option java_outer_classname = "DVLProtos";

import "ignition/msgs/vector3d.proto";

message DVLKinematicEstimate
{
  enum ReferenceType
  {
     DVL_REFERENCE_EARTH = 0;
     DVL_REFERENCE_SHIP = 1;
     DVL_REFERENCE_BEAM = 2;
  };
  /// \brief Estimate frame of reference (incl. conventions)
  ReferenceType reference = 1;

  /// \brief Estimate mean
  ignition.msgs.Vector3d mean = 2;

  /// \brief Estimate covariance matrix.
  /// A 3 x 3 row-major matrix using a flat contiguous layout.
  repeated double covariance = 3;
}
